<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инфолайн</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style_main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- Шапка -->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="menu">
                        <!-- Logo -->
                        <a href="#!" class="logo">
                            <img src="./images/common/logo-infoline.svg" alt="woops">
                        </a>
                        <!-- End Logo -->
                        <!-- Navigation -->
                        <nav class="nav">
                            <ul class="nav__list header__nav-list">
                                <li class="nav__item"><a href="#!" class="nav__link">Главная</a></li>
                                <li class="nav__item"><a href="#!" class="nav__link">Аренда</a></li>
                                <li class="nav__item"><a href="#!" class="nav__link">Услуги</a></li>
                                <li class="nav__item"><a href="#!" class="nav__link">Контакты</a></li>
                            </ul>
                        </nav>
                        <!-- End Navigation -->
                        <!-- Phone_number -->
                        <div class="phone header__phone">
                            <img src="./images/icons/tel.svg" alt="woops" class="phone__icon">
                            <a href="tel:+7345238800" class="phone__link"><span class="phone__half"> 8 (3452)</span>
                                388-000</a>
                        </div>
                        <div class="burger__img">
                            <button><img src="./images/icons/burger.svg" alt="woops" class="burger__image"></button>
                        </div>
                        <!-- End_Phone_number -->
                    </div>
                </div>
            </div>
        </header>
        <!--Главная секция-->
        <section class="hero">
            <div class="container hero_container">
                <div class="hero__content">
                    <!--Надзаголовок-->
                    <div class="adress">Ул. Республики, 61</div>
                    <!--Заголовок страницы-->
                    <h1 class="hero__title">Бизнес-центр<br>
                        в тюмени
                    </h1>
                    <!--Кнопки-->
                    <div class="hero__btns">
                        <button class="btn hero__btn btn--primary ">Заказать звонок</button>
                    </div>
                </div>
                <!--Блок с картинкой в hero-->
                <div class="hero__image">
                    <img src="./images/bg/building.png" alt="Многоэтажное здание" class="hero__pic">
                </div>
            </div>
        </section>
        <!--Секция Аренда-->
        <section class="rent">
            <div class="container">
                <!--Заголовок-->
                <h2 class="section__title rent__title">
                    Аренда
                </h2>
                <!--Кнопки-->
                <div class="filter-btns">
                    <button class="btn btn--filter active">Офисы (7)</button>
                    <button class="btn btn--filter ">конференс-залы (2)</button>
                    <button class="btn btn--filter ">Торговые (0)</button>
                </div>
                <div class="carousel">
                    <div class="container carousel__container">
                        <!--Кнопка назад-->
                        <button class="carousel__control carousel__control--prev">
                            <svg width="16" height="31" viewBox="0 0 16 31" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.6066 0.999877L1 15.6064L15.6066 30.213" stroke="#7A7A7A" />
                            </svg>
                        </button>
                        <button class="carousel__control carousel__control--prev">
                            <svg width="16" height="31" viewBox="0 0 16 31" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.606565 30.213L15.2131 15.6064L0.606568 0.999876" stroke="#7A7A7A" />
                            </svg>
                        </button>
                        <div class="carousel__inner">
                            <!--Карточка-->
                            <div class="card">
                                <div class="card__img">
                                    <img src="./images/content/office.jpg" alt="kabinet">
                                </div>
                                <!--Детали-->
                                <div class="card__content">
                                    <div class="card__detail">
                                        <span class="card__lable">Площадь</span>
                                        <span class="card__value">42</span>
                                    </div>
                                    <div class="card__detail">
                                        <span class="card__lable">Этаж</span>
                                        <span class="card__value">7</span>
                                    </div>
                                    <div class="card__detail">
                                        <span class="card__lable">Интернет</span>
                                        <span class="card__value">Есть</span>
                                    </div>
                                    <button class="btn--primary">запросить цену</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
