<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инфолайн</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style_main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- Шапка -->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="menu">
                        <!-- Logo -->
                        <a href="#!" class="logo">
                            <img src="./images/common/logo-infoline.svg" alt="woops">
                        </a>
                        <!-- End Logo -->
                        <!-- Navigation -->
                        <nav class="nav">
                            <ul class="nav__list header__nav-list">
                                <li class="nav__item"><a href="#!" class="nav__link">Главная</a></li>
                                <li class="nav__item"><a href="#!" class="nav__link">Аренда</a></li>
                                <li class="nav__item"><a href="#!" class="nav__link">Услуги</a></li>
                                <li class="nav__item"><a href="#!" class="nav__link">Контакты</a></li>
                            </ul>
                        </nav>
                        <!-- End Navigation -->
                        <!-- Phone_number -->
                        <div class="phone header__phone">
                            <img src="./images/icons/tel.svg" alt="woops" class="phone__icon">
                            <a href="tel:+7345238800" class="phone__link"><span class="phone__half"> 8 (3452)</span>
                                388-000</a>
                        </div>
                        <div class="burger__img">
                            <button><img src="./images/icons/burger.svg" alt="woops" class="burger__image"></button>
                        </div>
                        <!-- End_Phone_number -->
                    </div>
                </div>
            </div>
        </header>
        <!--Главная секция-->
        <section class="hero">
            <div class="container hero_container">
                <div class="hero__content">
                    <!--Надзаголовок-->
                    <div class="adress">Ул. Республики, 61</div>
                    <!--Заголовок страницы-->
                    <h1 class="hero__title">Бизнес-центр<br>
                        в тюмени
                    </h1>
                    <!--Кнопки-->
                    <div class="hero__btns">
                        <button class="btn hero__btn btn--primary ">Заказать звонок</button>
                    </div>
                </div>
                <!--Блок с картинкой в hero-->
                <div class="hero__image">
                    <img src="./images/bg/building.png" alt="Многоэтажное здание" class="hero__pic">
                </div>
            </div>
        </section>
    </div>

</body>

</html>
